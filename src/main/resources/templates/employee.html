<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a href="/employee">Employee</a></h1>
<div th:if="${message}">
    <span style="color:red;" th:text="${message}"></span>
</div>
<div>
    <a th:href="@{/employee/create}">Create</a>
</div>
<div>
    <table>
        <tr>
            <th>EmployeeCode</th>
            <th>Mame</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Department</th>
        </tr>
        <tr th:object="${employee}">
            <td th:field="*{employeeCode}"></td>
            <td th:field="*{name}"</td>
            <td th:field="*{age}"></td>
            <td th:field="*{salary}"></td>
            <td th:field="*{department.name}"></td>
        </tr>
    </table>
</div>
</body>
</html>
