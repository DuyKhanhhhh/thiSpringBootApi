<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<h1>Update employee</h1>
<button><a href="/employee">Back</a></button>
<form th:action="@{/employee/update}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}">
    <p>Employee Code</p>
    <input type="text" th:field="*{employeeCode}">
    <p>Name</p>
    <input type="text" th:field="*{name}">
    <p>Age</p>
    <input type="number" th:field="*{age}">
    <p>Salary</p>
    <input type="number" th:field="*{salary}">
    <p>Department</p>
    <select th:field="*{department}">
        <option th:each="d : ${department}" th:value="${d.id}" th:text="${d.name}"></option>
    </select>
    <button>Save</button>
</form>
</body>
</html>
